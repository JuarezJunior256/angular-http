<form class="needs-validation" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="nome">Nome do Curso</label>
      <input type="text"
      class="form-control"
      id="nome"
      placeholder="Nome do curso"
      required
      formControlName="nome" [ngClass]="{'is-invalid': submitted && hasError('nome')}">
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']">
        Nome obrigat√≥rio.
      </div>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-primary" (click)="onCancel()">Cancelar</button>
  </div>
</form>
